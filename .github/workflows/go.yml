# GitHub Actions workflow for Go project
name: Go Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21' # Specify your Go version

    - name: Install mockgen # Needed for go generate
      run: go install github.com/golang/mock/mockgen@v1.6.0
      # Ensure GOPATH/bin is in the PATH if not already handled by setup-go
      # shell: bash -l {0}

    - name: Install Dependencies
      run: go mod tidy

    - name: Generate Mocks
      run: go generate ./...

    - name: Build
      run: go build -v ./cmd/api/...

    - name: Test
      run: go test -v ./... 